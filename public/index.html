<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net">
    <title>SCOUT | Your Career Journey Starts Here</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <section id="home" class="pt-32 pb-20 px-6">
        <div class="container mx-auto text-center">
            <h1 class="text-5xl font-bold mb-6">Welcome to <span style="color: var(--gold);">SCOUT</span></h1>
            <p class="text-xl mb-12">Your journey to career success begins here</p>
            <div class="scout-container">
                <div class="scout-letter" data-modal="modalS">S</div>
                <div class="scout-letter" data-modal="modalC">C</div>
                <div class="scout-letter" data-modal="modalO">O</div>
                <div class="scout-letter" data-modal="modalU">U</div>
                <div class="scout-letter" data-modal="modalT">T</div>
            </div>
            <p class="mt-6">Click on the letters to begin your career journey</p>
        </div>
    </section>

    <!-- Modal Structures -->
    <div id="modalS" class="modal" aria-hidden="true">
        <div class="modal-content">
            <span class="close" aria-label="Close">&times;</span>
            <h2>Modal for S</h2>
        </div>
    </div>

    <div id="modalC" class="modal" aria-hidden="true">
        <div class="modal-content">
            <span class="close" aria-label="Close">&times;</span>
            <h2>Compare Career Skills</h2>
        </div>
    </div>

    <!-- More modals here -->

    <script src="assets/js/modals.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
